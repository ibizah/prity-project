<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time in Different Time Zones</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Current Time in Different Time Zones</h1>
    <div id="timeZones">
        <div id="newYorkTime" class="timeZone">
            <h2>New York (ET)</h2>
            <p id="nyTime">Loading...</p>
        </div>
        <div id="londonTime" class="timeZone">
            <h2>London (GMT)</h2>
            <p id="lndTime">Loading...</p>
        </div>
        <div id="tokyoTime" class="timeZone">
            <h2>Tokyo (JST)</h2>
            <p id="tkyTime">Loading...</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
